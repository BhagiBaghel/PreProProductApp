<div class="container">
    <h2>Add new Product here!</h2>
    <br>
    <form action>
        <div class="form-froup">
            <label for="product-name">Product name</label>
            <input type="text" class="form-control" id="product-name" [(ngModel)]="productData.name" name="productName" />
        </div>
        <div class="form-froup">
            <label for="product-desc">Description</label>
            <input type="text" class="form-control" id="product-desc" [(ngModel)]="productData.description" name="productDesc" />
        </div>
        <div class="form-froup">
            <label for="product-price">Product price</label>
            <input type="number" class="form-control" id="product-price" [(ngModel)]="productData.price" name="productPrice" />
        </div>
        <div class="form-froup">
            <label for="product-quantity">Product Quantity</label>
            <input type="number" class="form-control" id="product-quantity" [(ngModel)]="productData.quantity" name="productQuantity" />
        </div>
        <div>
            <button type="submit" class="btn btn-primary" (click)="addProduct()">Add</button>
        </div>

    </form> 
</div>
